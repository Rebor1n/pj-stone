<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://at.alicdn.com/t/c/font_4041181_hy526o3cii.css?spm=a313x.7781069.1998910419.52&file=font_4041181_hy526o3cii.css"
    />
    <link rel="stylesheet" href="./lib/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- 首页模块 -->
    <div class="big active index">
      <!-- 头部红色模块 -->
      <div class="header">
        <h1>智慧商城</h1>
      </div>
      <!-- 搜索框模块 -->
      <div class="search">
        <div>
          <span class="iconfont icon-fangdajing"></span>
          <p>搜索你要找的商品</p>
        </div>
      </div>
      <!-- 轮播图模块 -->
      <div class="lunbotu">
        <div class="swiper">
          <div class="swiper-wrapper"></div>
          <!-- 如果需要分页器 -->
          <div class="swiper-pagination">123</div>
        </div>
      </div>
      <!-- 通知模块 -->
      <div class="notice">
        <span class="iconfont icon-laba"></span>
        <div>
          <p></p>
        </div>
      </div>
      <!-- 分类模块 -->
      <div class="index-category">
        <ul></ul>
      </div>
      <!-- 主会场模块 -->
      <div class="Home-court"></div>
      <!-- 猜你喜欢-文字模块 -->
      <div class="like-text"></div>
      <!-- 猜你喜欢-商品模块 -->
      <div class="like-goods">
        <!-- 测试单个商品模块 -->
        <!-- <div class="goods"></div> -->
      </div>
    </div>

    <!-- 分类模块 -->
    <div class="big category">
      <!-- 白色头部模块 -->
      <div class="hearer">
        <h2>全部分类</h2>
      </div>
    </div>
    <!-- 购物车模块 -->
    <div class="big shopping-car">
      <!-- 头部白色模块 -->
      <div class="header"><h2>购物车</h2></div>
    </div>
    <!-- 我的模块 -->
    <div class="big my">
      <!-- 淡金色头部登陆模块 -->
      <header></header>
    </div>
    <!-- 底部模块 -->
    <div class="footer">
      <ul>
        <li class="active small">
          <span class="iconfont icon-shouye2"></span><i>首页</i>
        </li>
        <li class="small">
          <span class="iconfont icon-fenlei"></span><i>分类</i>
        </li>
        <li class="small">
          <span class="iconfont icon-shouye1"></span><i>购物车</i>
        </li>
        <li class="small">
          <span class="iconfont icon-shouye"></span><i>我的</i>
        </li>
      </ul>
    </div>
    <!-- swiper -->
    <script src="./lib/swiper/swiper-bundle.min.js"></script>
    <script src="./lib/axios.js"></script>
    <script src="./js/index.js"></script>
    <script></script>
  </body>
</html>
